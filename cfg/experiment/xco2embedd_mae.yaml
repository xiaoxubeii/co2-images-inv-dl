    - override /model: xco2embedd_mae
    - override /data/output: embedding
    - override /data/input: embedding

data:
    init:
        cutoff_size: 64
    path:
        train:
            - name: all_hotspots_but_box
              nc: train_dataset.nc
            - name: all_hotspots_but_box
              nc: valid_dataset.nc
            - name: all_hotspots_but_box
              nc: test_dataset.nc
        test:
            - name: boxberg
              nc: train_dataset.nc
            - name: boxberg
              nc: valid_dataset.nc
            - name: boxberg
              nc: test_dataset.nc
    input:
        chan_0: xco2
        chan_1: v_wind
        chan_2: u_wind
